    <body>
        <center>

        <script>
            var canv = document.getElementById("mecanvas");
            var ctx = canv.getContext("2d");
            ctx.fillStyle = "#ff6363";
            ctx.fillRect(0,0,300,30);
            ctx.fillStyle = "#ffb042";
            ctx.fillRect(0,30,300,30);
            ctx.fillStyle = "#f9ef77";
            ctx.fillRect(0,60,300,30);
            ctx.fillStyle = "#95f976";
            ctx.fillRect(0,90,300,30);
            ctx.fillStyle = "#76f9e3";
            ctx.fillRect(0,120,300,30);
            ctx.fillStyle = "#c476f9";
            ctx.fillRect(0,150,300,30);
            ctx.fillStyle = "#f676f9";
            ctx.fillRect(0,180,300,30);
            ctx.font="50px cursive";
            ctx.fillStyle="Red";
            ctx.textAlign="center";
            ctx.fillText("Funland", canv.width/2, canv.height/2);
        </script>
